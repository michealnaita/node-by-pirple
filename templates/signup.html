<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- @use head -->
  </head>
  <body>
    <div class="w-full h-screen flex flex-col">
      <!-- @use header -->
      <div
        class="
          flex-1 flex
          items-center
          justify-center
          py-12
          px-4
          sm:px-6
          lg:px-8
        "
      >
        <div class="max-w-md w-full space-y-8">
          <div>
            <img
              class="mx-auto h-12 w-auto"
              src="/public/logo.svg"
              alt="uptime tracker logo"
            />
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Create your Account Today
            </h2>
          </div>
          <form class="mt-8 space-y-6" id="signup-form" autocomplete="off">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="phone" class="">First Name</label>
                <input
                  id="firstname"
                  name="firstname"
                  type="text"
                  required
                  class="
                    appearance-none
                    rounded-none
                    relative
                    block
                    w-full
                    px-3
                    py-2
                    border border-gray-300
                    placeholder-gray-500
                    text-gray-900
                    rounded-md
                    focus:outline-none
                    focus:ring-indigo-500
                    focus:border-indigo-500
                    focus:z-10
                    sm:text-sm
                  "
                  placeholder="First Name"
                />
              </div>
              <div>
                <label for="phone" class="">Last Name</label>
                <input
                  id="lastname"
                  name="lastname"
                  type="text"
                  required
                  class="
                    appearance-none
                    rounded-none
                    relative
                    block
                    w-full
                    px-3
                    py-2
                    border border-gray-300
                    placeholder-gray-500
                    text-gray-900
                    rounded-md
                    focus:outline-none
                    focus:ring-indigo-500
                    focus:border-indigo-500
                    focus:z-10
                    sm:text-sm
                  "
                  placeholder="Last Name"
                />
              </div>
              <div>
                <label for="phone" class="">Phone</label>
                <input
                  id="phone"
                  name="phone"
                  type="phone"
                  required
                  class="
                    appearance-none
                    rounded-none
                    relative
                    block
                    w-full
                    px-3
                    py-2
                    border border-gray-300
                    placeholder-gray-500
                    text-gray-900
                    rounded-md
                    focus:outline-none
                    focus:ring-indigo-500
                    focus:border-indigo-500
                    focus:z-10
                    sm:text-sm
                  "
                  placeholder="Phone Number"
                />
              </div>
              <div>
                <label for="password" class="">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="
                    appearance-none
                    rounded-none
                    relative
                    block
                    w-full
                    px-3
                    py-2
                    border border-gray-300
                    placeholder-gray-500
                    text-gray-900
                    rounded-md
                    focus:outline-none
                    focus:ring-indigo-500
                    focus:border-indigo-500
                    focus:z-10
                    sm:text-sm
                  "
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="tosAgreement"
                  name="tosAgreement"
                  type="checkbox"
                  class="
                    h-4
                    w-4
                    text-indigo-600
                    focus:ring-indigo-500
                    border-gray-300
                    rounded
                  "
                />
                <label
                  for="tosAgreement"
                  class="ml-2 block text-sm text-gray-900"
                >
                  I accept the terms of service
                </label>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="
                  group
                  relative
                  w-full
                  py-2
                  px-4
                  border border-transparent
                  text-sm
                  font-medium
                  rounded-md
                  text-white
                  bg-indigo-600
                  hover:bg-indigo-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-indigo-500
                "
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- @use footer -->
    </div>
    <script src="/public/app.js"></script>
  </body>
</html>
